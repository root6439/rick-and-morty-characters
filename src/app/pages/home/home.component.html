<div>
  <header>
    <h1>
      <img
        src="./assets/images/home_title.svg"
        alt="Tìtulo da tela de início"
      />
    </h1>

    <app-search-input (onSearch)="getCharacters($event)" />
  </header>

  <div class="d-flex flex-wrap">
    @for (char of (characters$ | async).results; track char.id) {
    <app-card
      [imageUrl]="char.image"
      [name]="char.name"
      [species]="char.species"
      (onClickFavorite)="addToFavorite(char)"
    />
    } @empty { 

      <app-no-data-found title="Nada foi encontrado" subtitle="Tente realizar uma nova busca."/>
    }
  </div>
</div>
