<div class="card-character">
  <div [ngClass]="favorited ? 'remove-from-favorite' : 'add-to-favorite'">
    <button mat-icon-button (click)="emitClick()">
      <mat-icon [svgIcon]="favorited ? 'heart_filled' : 'heart'" />
    </button>
  </div>
  
  <img [src]="imageUrl" alt="Imagem do personagem" class="img-fluid" />

  <div class="infos">
    <p class="title">{{ name }}</p>
    <p>{{ species }}</p>
    <p>{{ type }}</p>
  </div>
</div>
