<div class="card-character">
  @if(favorited) {
    <div class="add-to-favorite">
      <button mat-icon-button (click)="emitClick()">
        <mat-icon svgIcon="heart" />
      </button>
    </div>
  } @else {
    <div class="remove-from-favorite">
      <button mat-icon-button (click)="emitClick()">
        <mat-icon svgIcon="heart" />
      </button>
    </div>
  }
  <img [src]="imageUrl" alt="Imagem do personagem" />

  <div class="infos">
    <p class="title">{{ name }}</p>
    <p>{{ species }}</p>
    <p>{{ type }}</p>
  </div>
</div>
